<!DOCTYPE html>
<html>
<head>
    <title>Your Citation | SmartCite</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #fff7e6;">

    <nav class="navbar navbar-expand-lg" style="background-color: #FFB81C;">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/" style="color: #101820;">📚 SmartCite</a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="p-5 rounded shadow text-center" style="background-color: #fff0cc;">
            <h2 class="mb-4" style="color: #101820;">Your Citation</h2>
            <p id="citation-text" style="font-size: 1.2rem; color: #101820;">{{ citation }}</p>
            <button onclick="copyCitation()" class="btn btn-outline-dark mt-3">📋 Copy Citation</button>
            <a href="/" class="btn btn-outline-dark mt-3">🔁 Generate Another</a>
        </div>
    </div>

    <footer class="text-center mt-5 py-4" style="background-color: #FFB81C;">
        <p class="mb-0" style="color: #101820;">© <span id="year"></span> SmartCite. A KSU Student Project.</p>
    </footer>

    <script>
        document.getElementById('year').textContent = new Date().getFullYear();

        function copyCitation() {
            const text = document.getElementById('citation-text').innerText;
            navigator.clipboard.writeText(text);
            alert("Citation copied to clipboard!");
        }
    </script>
</body>
</html>
