<!DOCTYPE html>
<html>
<head>
    <title>Confirm Citation Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #fff7e6;">
    <nav class="navbar navbar-expand-lg" style="background-color: #FFB81C;">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/" style="color: #101820;">ðŸ“š SmartCite</a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="p-5 rounded shadow" style="background-color: #fff0cc;">
            <h2 class="mb-4" style="color: #101820;">Confirm and Edit Citation Details</h2>
            <form action="/generate" method="POST">
                <div class="mb-3">
                    <label class="form-label">Author First Name</label>
                    <input type="text" name="first_name" class="form-control" value="{{ first_name }}">
                </div>
                <div class="mb-3">
                    <label class="form-label">Author Last Name</label>
                    <input type="text" name="last_name" class="form-control" value="{{ last_name }}">
                </div>
                <div class="mb-3">
                    <label class="form-label">Page Title</label>
                    <input type="text" name="page_title" class="form-control" value="{{ page_title }}">
                </div>
                <div class="mb-3">
                    <label class="form-label">Website Name</label>
                    <input type="text" name="website_title" class="form-control" value="{{ website_title }}">
                </div>
                <div class="mb-3">
                    <label class="form-label">Date Published</label>
                    <input type="text" name="date_published" class="form-control" value="{{ date_published }}">
                </div>
                <div class="mb-3">
                    <label class="form-label">Citation Style</label>
                    <select name="style" class="form-select">
                        <option value="apa" {% if style == 'apa' %}selected{% endif %}>APA</option>
                        <option value="chicago" {% if style == 'chicago' %}selected{% endif %}>Chicago</option>
                        <option value="mla" {% if style == 'mla' %}selected{% endif %}>MLA</option>
                    </select>
                </div>
                <input type="hidden" name="web_address" value="{{ web_address }}">
                <button type="submit" class="btn btn-dark">Generate Citation</button>
            </form>
        </div>
    </div>

    <footer class="text-center mt-5 py-4" style="background-color: #FFB81C;">
        <p class="mb-0" style="color: #101820;">Â© <span id="year"></span> SmartCite. A KSU Student Project.</p>
    </footer>
    <script>
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
